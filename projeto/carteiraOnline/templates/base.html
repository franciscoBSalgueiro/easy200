{% load static tailwind_tags %}
<!doctype html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Carteira Online</title>
        {% tailwind_css %}
    </head>
    <body>
        <div class="bg-gray-700">
            <div>
                <nav class="w-full bg-indigo-500 flex justify-between px-6 py-4 shadow-md">
                    <div class="flex space-x-2 items-center">
                        <svg xmlns="http://www.w3.org/2000/svg"
                             class="h-8 w-8 text-white"
                             fill="none"
                             viewBox="0 0 24 24"
                             stroke="currentColor">
                            <path stroke-linecap="round"
                                  stroke-linejoin="round"
                                  stroke-width="2"
                                  d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                        </svg>
                        <h1 class="text-xl font-bold text-white cursor-pointer">Carteira Online</h1>
                    </div>
                    <div class="flex space-x-10 items-center">
                        <p class="text-lg cursor-pointer font-semibold text-white">
                            Home
                        </p>
                        <p class="text-lg cursor-pointer font-semibold text-white">
                            About
                        </p>
                    </div>
                </nav>
                <!-- Main Component -->
                <main class="mt-16 h-screen">
                    <!-- Search component -->
                    <div class="flex items-center max-w-xl mx-auto">
                        {% block content %}{% endblock %}
                    </div>
                </main>
                <!-- Footer Component -->
                <footer class="bg-gray-800 items-center py-8">
                    <div class="text-center">
                        <p class="text-white text-md">
                            Made with ❤️ by Social Enjoyers
                        </p>
                    </div>
                </footer>
            </div>
        </div>
    </body>
</html>
